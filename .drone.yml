---
kind: pipeline
name: translations

steps:
- name: download_translations
  pull: always
  image: jonasfranz/crowdin
  settings:
    download: true
    export_dir: options/locale/
    ignore_branch: true
    project_identifier: gitea
  environment:
    CROWDIN_KEY:
      from_secret: crowdin_key

- name: update_translations
  pull: default
  image: alpine:3.7
  commands:
  - mv ./options/locale/locale_en-US.ini ./options/
  - "sed -i -e 's/=\"/=/g' -e 's/\"$$//g' ./options/locale/*.ini"
  - "sed -i -e 's/\\\\\\\\\"/\"/g' ./options/locale/*.ini"
  - mv ./options/locale_en-US.ini ./options/locale/

- name: git_push
  pull: always
  image: appleboy/drone-git-push
  settings:
    author_email: "teabot@gitea.io"
    author_name: GiteaBot
    commit: true
    commit_message: "[skip ci] Updated translations via Crowdin"
    remote: "git@github.com:go-gitea/gitea.git"
  environment:
    GIT_PUSH_SSH_KEY:
      from_secret: git_push_ssh_key

- name: upload_translations
  pull: always
  image: jonasfranz/crowdin
  settings:
    files:
      locale_en-US.ini: options/locale/locale_en-US.ini
    ignore_branch: true
    project_identifier: gitea
  environment:
    CROWDIN_KEY:
      from_secret: crowdin_key

trigger:
  branch:
  - master
  event:
  - push

---
kind: pipeline
name: default    

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/code.gitea.io/gitea

steps:
- name: pre-build
  pull: always
  image: webhippie/nodejs:latest
  commands:
  - npm install
  - make stylesheets-check

- name: build-without-gcc
  pull: always
  image: golang:1.10
  commands:
  - go build -o gitea_no_gcc

- name: build
  pull: always
  image: golang:1.12
  commands:
  - make clean
  - make generate
  - make vet
  - make lint
  - make fmt-check
  - make swagger-check
  - make swagger-validate
  - make misspell-check
  - make test-vendor
  - make build
  environment:
    TAGS: bindata sqlite sqlite_unlock_notify

- name: release-test
  pull: always
  image: golang:1.12
  commands:
  - make test
  settings:
    group: test
  environment:
    TAGS: bindata sqlite sqlite_unlock_notify
  when:
    branch:
    - "release/*"
    event:
    - push
    - pull_request

- name: tag-test
  pull: always
  image: golang:1.12
  commands:
  - make test
  settings:
    group: test
  environment:
    TAGS: bindata
  when:
    event:
    - tag

