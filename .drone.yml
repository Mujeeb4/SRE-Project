kind: pipeline
name: docker-x86

steps:
- name: docker-dryrun
  pull: always
  image: plugins/docker:17.12
  settings:
    cache_from: gitea/gitea
    dry_run: true
    repo: gitea/gitea
  when:
    event:
    - pull_request

- name: release-docker
  pull: always
  image: plugins/docker:17.12
  settings:
    cache_from: gitea/gitea
    repo: gitea/gitea
    tags:
    - "${DRONE_BRANCH##release/v}"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - "release/*"
    event:
    - push

- name: docker
  pull: always
  image: plugins/docker:17.12
  settings:
    cache_from: gitea/gitea
    default_tags: true
    repo: gitea/gitea
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    event:
    - push
    - tag

depends_on:
- coverage

---
kind: pipeline
name: release

steps:
- name: static
  pull: always
  image: techknowlogick/xgo:latest
  commands:
  - export PATH=$PATH:$GOPATH/bin
  - make release
  environment:
    TAGS: bindata sqlite sqlite_unlock_notify
  when:
    event:
    - push
    - tag

- name: gpg-sign
  pull: always
  image: plugins/gpgsign:1
  settings:
    detach_sign: true
    excludes:
    - "dist/release/*.sha256"
    files:
    - "dist/release/*"
  environment:
    GPGSIGN_KEY:
      from_secret: gpgsign_key
    GPGSIGN_PASSPHRASE:
      from_secret: gpgsign_passphrase
  when:
    event:
    - push
    - tag

- name: tag-release
  pull: always
  image: plugins/s3:1
  settings:
    acl: public-read
    bucket: releases
    endpoint: https://storage.gitea.io
    path_style: true
    source: "dist/release/*"
    strip_prefix: dist/release/
    target: "/gitea/${DRONE_TAG##v}"
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  when:
    event:
    - tag

- name: release-branch-release
  pull: always
  image: plugins/s3:1
  settings:
    acl: public-read
    bucket: releases
    endpoint: https://storage.gitea.io
    path_style: true
    source: "dist/release/*"
    strip_prefix: dist/release/
    target: "/gitea/${DRONE_BRANCH##release/v}"
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  when:
    branch:
    - "release/*"
    event:
    - push

- name: release
  pull: always
  image: plugins/s3:1
  settings:
    acl: public-read
    bucket: releases
    endpoint: https://storage.gitea.io
    path_style: true
    source: "dist/release/*"
    strip_prefix: dist/release/
    target: /gitea/master
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  when:
    branch:
    - master
    event:
    - push

- name: github
  pull: always
  image: plugins/github-release:1
  settings:
    files:
    - "dist/release/*"
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  when:
    event:
    - tag

depends_on:
- docker-x86

