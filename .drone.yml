kind: pipeline
name: test-sqlite

workspace:
  base: /go
  path: src/code.gitea.io/gitea

steps:
- name: build
  pull: always
  image: golang:1.12
  commands:
  - go build -mod=vendor -tags 'sqlite sqlite_unlock_notify' -o gitea
  environment:
    GO111MODULE: on

- name: test-sqlite
  pull: always
  image: golang:1.12
  commands:
  - "curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash"
  - apt-get install -y git-lfs
  - "(sleep 1200 && (echo 'kill -ABRT $(pidof gitea) $(pidof integrations.sqlite.test)' | sh)) &"
  - make test-sqlite-migration
  - make test-sqlite
  settings:
    group: test
  environment:
    TAGS: bindata

services:
- name: ldap
  pull: default
  image: gitea/test-openldap:latest

depends_on:
- default

