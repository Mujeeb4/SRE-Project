APP_NAME = $APP_NAME
RUN_MODE = $RUN_MODE

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/gitea/uploads

[server]
APP_DATA_PATH = /data/gitea
DOMAIN           = $DOMAIN
SSH_DOMAIN       = $SSH_DOMAIN
HTTP_PORT        = $HTTP_PORT
ROOT_URL         = $ROOT_URL
DISABLE_SSH      = $DISABLE_SSH
SSH_PORT         = $SSH_PORT
SSH_LISTEN_PORT  = $SSH_LISTEN_PORT
LFS_START_SERVER = $LFS_START_SERVER
LFS_CONTENT_PATH = /data/git/lfs

[database]
PATH = /data/gitea/gitea.db
DB_TYPE = $DB_TYPE
HOST    = $DB_HOST
NAME    = $DB_NAME
USER    = $DB_USER
PASSWD  = $DB_PASSWD
LOG_SQL = false

[indexer]
ISSUE_INDEXER_PATH = /data/gitea/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /data/gitea/sessions

[picture]
AVATAR_UPLOAD_PATH = /data/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/gitea/repo-avatars

[attachment]
PATH = /data/gitea/attachments

[log]
MODE = console
LEVEL = info
REDIRECT_MACARON_LOG = true
MACARON = console
ROUTER = console
ROOT_PATH = /data/gitea/log

[security]
INSTALL_LOCK = $INSTALL_LOCK
SECRET_KEY   = $SECRET_KEY

[service]
DISABLE_REGISTRATION = $DISABLE_REGISTRATION
REQUIRE_SIGNIN_VIEW  = $REQUIRE_SIGNIN_VIEW

[mailer]
ENABLED = $MAILER_ENABLED
SEND_BUFFER_LEN = $MAILER_SEND_BUFFER_LEN
SUBJECT_PREFIX = $MAILER_SUBJECT_PREFIX
HOST = $MAILER_HOST
DISABLE_HELO = $MAILER_DISABLE_HELO
HELO_HOSTNAME = $MAILER_HELO_HOSTNAME
SKIP_VERIFY = $MAILER_SKIP_VERIFY
USE_CERTIFICATE = $MAILER_USE_CERTIFICATE
CERT_FILE = $MAILER_CERT_FILE
KEY_FILE = $MAILER_KEY_FILE
IS_TLS_ENABLED = $MAILER_IS_TLS_ENABLED
FROM = $MAILER_FROM
USER = $MAILER_USER
PASSWD = $MAILER_PASSWD
SEND_AS_PLAIN_TEXT = $MAILER_SEND_AS_PLAIN_TEXT
MAILER_TYPE = $MAILER_MAILER_TYPE
SENDMAIL_PATH = $MAILER_SENDMAIL_PATH
SENDMAIL_ARGS = $MAILER_SENDMAIL_ARGS
SENDMAIL_TIMEOUT = $MAILER_SENDMAIL_TIMEOUT
